<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<!--
************************************************
* BEGIN: Home page
************************************************
-->

  <div id="homepage">
    <button id="login-button">Login</button>
  </div>

<!--
************************************************
* END: Home page
************************************************
-->

<!--
************************************************
* BEGIN: Login page
************************************************
-->

  <div id="loginpage">
    <p>Please log in:</p>
    <label for="emailLogin">Email:</label>
    <input type="text" name="email" id="email">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <button class="login" id="login">Submit</button>
  </div>

<!--
************************************************
* END: Login page
************************************************
-->

<!--
************************************************
* BEGIN: CMS page
************************************************
-->

  <div id="cmspage">
    <div id="cmsResults"></div>
  </div>

<!--
************************************************
* END: CMS page
************************************************
-->

<!--
************************************************
* BEGIN: templates
************************************************
-->

<!--
************************************************
* BEGIN: CMS template
************************************************
-->

  <script id="cms-template" type="text/x-handlebars-template">
    <div id="cmspage">
      <div>Portfolio CMS</div>
      {{#each projects}}
        <div>
          <p>{{title}}</p>
        </div>
      {{/each}}
      </div>
    </div>
  </script>

<!--
************************************************
* END: CMS template
************************************************
-->

<!--
************************************************
* END: templates
************************************************
-->

<!--
************************************************
* BEGIN: scripts
************************************************
-->

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="/node_modules/simplestorage.js/simpleStorage.js"></script>
  <script src="assets/scripts/view.js" type="text/javascript"></script>
  <script src="assets/scripts/ajaxapicalls.js" type="text/javascript"></script>
  <script src="assets/scripts/showPage.js" type="text/javascript"></script>
  <script src="assets/scripts/main.js" type="text/javascript"></script>

<!--
************************************************
* END: scripts
************************************************
-->

</body>
</html>
