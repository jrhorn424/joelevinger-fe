<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<!--
************************************************
* BEGIN: Home page
************************************************
-->

  <div id="homepage">
    <button id="login-button">Login</button>
  </div>

<!--
************************************************
* END: Home page
************************************************
-->

<!--
************************************************
* BEGIN: Login page
************************************************
-->

  <div id="loginpage">
    <p>Please log in:</p>
    <label for="emailLogin">Email:</label>
    <input type="text" name="email" id="email">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <button class="login" id="login">Submit</button>
  </div>

<!--
************************************************
* END: Login page
************************************************
-->

<!--
************************************************
* BEGIN: CMS page
************************************************
-->

  <div id="cmspage">
    <div id="cmsResults"></div>
    <div id="projectForm">
      <p class="centerHeader">Submit a project:</p>
      <label for="title">Title:</label>
      <input type="text" name="title" class="projectForm" id ="project-title">
      <label for="imageURL_sm">Small Image URL:</label>
      <input type="text" name="imageURL_sm" class="projectForm" id ="project-imageURL_sm">
      <label for="imageURL_lg">Large Image URL:</label>
      <input type="text" name="imageURL_lg" class="projectForm" id ="project-imageURL_lg">
      <label for="siteURL">Site URL:</label>
      <input type="text" name="siteURL" class="projectForm" id ="project-siteURL">
      <label for="codeURL">Code URL:</label>
      <input type="text" name="codeURL" class="projectForm" id ="project-codeURL">
      <label for="body">Description:</label>
      <textarea rows="4" cols="50" name="description" class="projectForm" id="project-description"></textarea>
      <button id="project-submit">Submit</button>
    </div>
  </div>

<!--
************************************************
* END: CMS page
************************************************
-->

<!--
************************************************
* BEGIN: templates
************************************************
-->

<!--
************************************************
* BEGIN: CMS template
************************************************
-->

  <script id="cms-template" type="text/x-handlebars-template">
    <div id="appended-projects">
      {{#each projects}}
      <div class="entire-project" data-id="{{this.id}}">
        <p class="project title project-show" data-id="{{this.id}}">{{this.title}}</p>
        <input name="title" type="text" class="edit-form edit-project-title" style="display:none;">
        <p class="indent imageURL_sm project-show">{{this.imageURL_sm}}</p>
        <input name="imageURL_sm" type="text" class="edit-form edit-project-imageURL_sm" style="display:none;">
        <p class="indent imageURL_lg project-show">{{this.imageURL_lg}}</p>
        <input name="imageURL_lg" type="text" class="edit-form edit-project-imageURL_lg" style="display:none;">
        <p class="indent siteURL project-show">{{this.siteURL}}</p>
        <input name="siteURL" type="text" class="edit-form edit-project-siteURL" style="display:none;">
        <p class="indent codeURL project-show">{{this.codeURL}}</p>
        <input name="codeURL" type="text" class="edit-form edit-project-codeURL" style="display:none;">
        <p class="indent description project-show">{{this.description}}</p>
        <textarea class="edit-form edit-project-description" style="display:none;"></textarea>
        <button id="edit-project-submit" style="display: none;" class="edit-form">Submit Edits</button>
        <button id="edit-project-cancel" style="display: none;" class="edit-form">Cancel</button>
        <a id="project-update" class="project-update" href="#">
          <p class="displayDeleteUpdateLinks project-show">edit</p>
        </a>
        <a data-id="{{this.id}}"class="project-update-delete" href="#">
          <p class="displayDeleteUpdateLinks project-show">delete</p>
        </a>
      </div>
      {{/each}}
    </div>
  </script>

<!--
************************************************
* END: CMS template
************************************************
-->

<!--
************************************************
* BEGIN: Projects template
************************************************
-->

  <script id="projects" type="text/x-handlebars-template">
    <div class="entire-project" data-id="{{project.id}}">
      <p class="project title project-show" data-id="{{project.id}}">{{project.title}}</p>
      <input name="title" type="text" class="edit-form edit-project-title" style="display:none;">
      <p class="indent imageURL_sm project-show">{{project.imageURL_sm}}</p>
      <input name="imageURL_sm" type="text" class="edit-form edit-project-imageURL_sm" style="display:none;">
      <p class="indent imageURL_lg project-show">{{project.imageURL_lg}}</p>
      <input name="imageURL_lg" type="text" class="edit-form edit-project-imageURL_lg" style="display:none;">
      <p class="indent siteURL project-show">{{project.siteURL}}</p>
      <input name="siteURL" type="text" class="edit-form edit-project-siteURL" style="display:none;">
      <p class="indent codeURL project-show">{{project.codeURL}}</p>
      <input name="codeURL" type="text" class="edit-form edit-project-codeURL" style="display:none;">
      <p class="indent description project-show">{{project.description}}</p>
      <textarea class="edit-form edit-project-description" style="display:none;"></textarea>
      <button id="edit-project-submit" style="display: none;" class="edit-form">Submit Edits</button>
      <button id="edit-project-cancel" style="display: none;" class="edit-form">Cancel</button>
      <a class="project-update" href="#">
        <p class="displayDeleteUpdateLinks project-show">edit</p>
      </a>
      <a data-id="{{project.id}}" class="project-update-delete" href="#">
        <p class="displayDeleteUpdateLinks project-show">delete</p>
      </a>
    </div>
  </script>

<!--
************************************************
* END: Projects template
************************************************
-->

<!--
************************************************
* END: templates
************************************************
-->

<!--
************************************************
* BEGIN: scripts
************************************************
-->

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="/node_modules/simplestorage.js/simpleStorage.js"></script>
  <script src="assets/scripts/view.js" type="text/javascript"></script>
  <script src="assets/scripts/ajaxapicalls.js" type="text/javascript"></script>
  <script src="assets/scripts/showPage.js" type="text/javascript"></script>
  <script src="assets/scripts/main.js" type="text/javascript"></script>

<!--
************************************************
* END: scripts
************************************************
-->

</body>
</html>
